<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      *{margin: 0; padding: 0;}
        #img1{height: 300px;}
        #img2{height: 300px;}
        #img3{height: 300px;}
        #img4{height: 300px;}
        #img5{height: 300px;}
        #NextBtn{height: 100px; width: 100px;}
        #BackBtn{height: 100px; width: 100px;}
    </style>
</head>
<body>
    <div class="base">
        <div class="imgs">
            <img id="img1" src="img/apple.jpg" alt="img1">
            <img id="img2" src="img/banana.jpg" alt="img2">
            <img id="img3" src="img/peach.jpg" alt="img3">
            <img id="img4" src="img/strawberry.jpg" alt="img4">
            <img id="img5" src="img/watermellon.jpg" alt="img5">

        </div>
        <br>
        <div class="Button">
            <button id="BackBtn">Back</button>
            <button id="NextBtn">Next</button>
        </div>
        
    </div>
    <script>
        var BackBtn = document.getElementById("BackBtn");
        var NextBtn = document.getElementById("NextBtn");

        var img1 = document.getElementById("img1")
        var img2 = document.getElementById("img2")
        var img3 = document.getElementById("img3")
        var img4 = document.getElementById("img4")
        var img5 = document.getElementById("img5")
        var count = 1;
        imgview();

      NextBtn.addEventListener('click', function () {
        if(count<5){
          count++;
          imgview();
        }
      });
      BackBtn.addEventListener('click', function () {
        if(count>1){
          count--;
          imgview();
        }
      });

      function imgview() {
        img1.style.display = 'none';
        img2.style.display = 'none';
        img3.style.display = 'none';
        img4.style.display = 'none';
        img5.style.display = 'none';

        if(count==1){
          img1.style.display = 'block'
        }else if(count==2){
          img2.style.display = 'block'
        }else if(count==3){
          img3.style.display = 'block'
        }else if(count==4){
          img4.style.display = 'block'
        }else if(count==5){
          img5.style.display = 'block'
        }

      }
    </script>
</body>
</html>
